<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Fix</title>
</head>
<body>
    <h1>Test Stock List Update Fix</h1>
    <button onclick="testFix()">Test Fix</button>
    <div id="result"></div>

    <script>
        async function testFix() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test backend directly
                const response = await fetch('http://localhost:3001/api/stock-list', { method: 'HEAD' });
                
                if (response.ok) {
                    const date = response.headers.get('X-Stock-List-Date');
                    const isToday = response.headers.get('X-Stock-List-Is-Today');
                    const today = new Date().toISOString().split('T')[0];
                    
                    result.innerHTML = `
                        <p>Backend API: OK</p>
                        <p>Stock List Date: ${date}</p>
                        <p>Today: ${today}</p>
                        <p>Is Today: ${isToday}</p>
                        <p>Needs Update: ${isToday !== 'true'}</p>
                    `;
                    
                    if (isToday !== 'true') {
                        result.innerHTML += '<p>Testing update...</p>';
                        
                        const updateResponse = await fetch('http://localhost:3001/api/update-stock-list', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ trigger: 'test-fix' })
                        });
                        
                        if (updateResponse.ok) {
                            const updateResult = await updateResponse.json();
                            result.innerHTML += `<p style="color: green">Update Success: ${updateResult.message}</p>`;
                        } else {
                            result.innerHTML += `<p style="color: red">Update Failed: ${updateResponse.status}</p>`;
                        }
                    } else {
                        result.innerHTML += '<p style="color: green">Stock list is up to date!</p>';
                    }
                } else {
                    result.innerHTML = `<p style="color: red">Backend API Error: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
