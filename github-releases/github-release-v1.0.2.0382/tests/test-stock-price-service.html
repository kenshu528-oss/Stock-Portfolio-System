    <script>
        // æ¨¡æ“¬ cloudStockPriceService
        class TestCloudStockPriceService {
            constructor() {
                this.cache = new Map();
                this.CACHE_DURATION = 5 * 60 * 1000; // 5åˆ†é˜
                this.requestCount = 0;
                this.successCount = 0;
                this.totalResponseTime = 0;
            }

            async getStockPrice(symbol) {
                this.requestCount++;
                const startTime = Date.now();
                
                // æª¢æŸ¥å¿«å–
                const cached = this.getCachedPrice(symbol);
                if (cached) {
                    const responseTime = Date.now() - startTime;
                    this.totalResponseTime += responseTime;
                    console.log(`ä½¿ç”¨å¿«å–è‚¡åƒ¹: ${symbol}`, cached.price);
                    return { ...cached, responseTime, fromCache: true };
                }

                // å˜—è©¦ç²å–è‚¡åƒ¹
                const sources = this.getPriceSources();
                
                for (const source of sources) {
                    try {
                        const result = await Promise.race([
                            source.fetcher(symbol),
                            this.createTimeoutPromise(source.timeout)
                        ]);

                        if (result && result.price > 0) {
                            const responseTime = Date.now() - startTime;
                            this.totalResponseTime += responseTime;
                            this.successCount++;
                            
                            const finalResult = {
                                ...result,
                                responseTime,
                                fromCache: false
                            };
                            
                            // å¿«å–çµæœ
                            this.setCachedPrice(symbol, result);
                            return finalResult;
                        }
                    } catch (error) {
                        console.log(`${source.name} å¤±æ•—: ${symbol}`, error.message);
                        continue;
                    }
                }

                const responseTime = Date.now() - startTime;
                this.totalResponseTime += responseTime;
                return null;
            }

            getPriceSources() {
                return [
                    {
                        name: 'Yahoo Finance (AllOrigins)',
                        timeout: 5000,
                        fetcher: this.fetchFromYahooAllOrigins.bind(this)
                    },
                    {
                        name: 'FinMind Direct',
                        timeout: 8000,
                        fetcher: this.fetchFromFinMindDirect.bind(this)
                    }
                ];
            }

            async fetchFromYahooAllOrigins(symbol) {
                const yahooSymbol = this.getYahooSymbol(symbol);
                const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${yahooSymbol}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(yahooUrl)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const proxyData = await response.json();
                const yahooData = JSON.parse(proxyData.contents);
                
                const result = yahooData?.chart?.result?.[0];
                if (!result?.meta) throw new Error('ç„¡æ•ˆçš„ Yahoo Finance è³‡æ–™');

                const currentPrice = result.meta.regularMarketPrice || 0;
                const previousClose = result.meta.previousClose || 0;
                const change = currentPrice - previousClose;
                const changePercent = previousClose > 0 ? (change / previousClose) * 100 : 0;

                return {
                    price: currentPrice,
                    change,
                    changePercent,
                    source: 'Yahoo Finance (AllOrigins)',
                    timestamp: new Date().toISOString()
                };
            }

            async fetchFromFinMindDirect(symbol) {
                const today = new Date();
                const startDate = new Date(today.getTime() - 14 * 24 * 60 * 60 * 1000);
                
                const finmindUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${symbol}&start_date=${startDate.toISOString().split('T')[0]}&end_date=${today.toISOString().split('T')[0]}&token=`;

                const response = await fetch(finmindUrl);
                if (!response.ok) {
                    if (response.status === 402) {
                        throw new Error('FinMind API éœ€è¦ä»˜è²»');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                if (!data.data || data.data.length === 0) {
                    throw new Error('FinMind ç„¡è³‡æ–™');
                }

                const prices = data.data.sort((a, b) => 
                    new Date(a.date).getTime() - new Date(b.date).getTime()
                );
                
                const latestPrice = prices[prices.length - 1];
                const previousPrice = prices.length > 1 ? prices[prices.length - 2] : latestPrice;
                
                const currentPrice = latestPrice.close || 0;
                const prevClose = previousPrice.close || currentPrice;
                const change = currentPrice - prevClose;
                const changePercent = prevClose > 0 ? (change / prevClose) * 100 : 0;

                return {
                    price: currentPrice,
                    change,
                    changePercent,
                    source: 'FinMind Direct',
                    timestamp: new Date().toISOString()
                };
            }

            getYahooSymbol(symbol) {
                if (symbol.includes('.')) return symbol;

                const code = parseInt(symbol.substring(0, 4));
                const isBondETF = /^00\d{2,3}B$/i.test(symbol);
                const isETF = /^00\d{2,3}[A-Z]?$/i.test(symbol);

                // ç‰¹æ®Šæ¡ˆä¾‹è™•ç†
                const specialCases = {
                    '8112': '.TW', // è‡³ä¸Šï¼šé›–åœ¨ 8000 ç¯„åœä½†éœ€ä½¿ç”¨ .TW
                    '4585': '.TW', // é”æ˜ï¼šèˆˆæ«ƒè‚¡ç¥¨ï¼Œæœ€å¸¸ç”¨ .TW
                };
                
                if (specialCases[symbol]) {
                    return `${symbol}${specialCases[symbol]}`;
                }

                // å‚µåˆ¸ ETFï¼šå„ªå…ˆæ«ƒè²·ä¸­å¿ƒ
                if (isBondETF) {
                    return `${symbol}.TWO`;
                }
                
                // ä¸€èˆ¬ ETFï¼šå„ªå…ˆæ«ƒè²·ä¸­å¿ƒ
                if (isETF) {
                    return `${symbol}.TWO`;
                }
                
                // ä¸Šæ«ƒè‚¡ç¥¨ï¼ˆ3000-8999ï¼‰ï¼šå„ªå…ˆæ«ƒè²·ä¸­å¿ƒ
                if (code >= 3000 && code <= 8999) {
                    return `${symbol}.TWO`;
                }
                
                // ä¸Šå¸‚è‚¡ç¥¨ï¼ˆ1000-2999ï¼‰ï¼šå„ªå…ˆè­‰äº¤æ‰€
                return `${symbol}.TW`;
            }

            createTimeoutPromise(timeout) {
                return new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Timeout')), timeout);
                });
            }

            getCachedPrice(symbol) {
                const cached = this.cache.get(symbol);
                if (cached && Date.now() < cached.expiry) {
                    return cached.data;
                }
                if (cached) {
                    this.cache.delete(symbol);
                }
                return null;
            }

            setCachedPrice(symbol, price) {
                this.cache.set(symbol, {
                    data: price,
                    expiry: Date.now() + this.CACHE_DURATION
                });
            }

            clearCache() {
                this.cache.clear();
                console.log('å¿«å–å·²æ¸…é™¤');
            }

            getStats() {
                return {
                    requestCount: this.requestCount,
                    successCount: this.successCount,
                    successRate: this.requestCount > 0 ? (this.successCount / this.requestCount * 100).toFixed(1) : 0,
                    avgResponseTime: this.requestCount > 0 ? Math.round(this.totalResponseTime / this.requestCount) : 0,
                    cacheSize: this.cache.size
                };
            }

            resetStats() {
                this.requestCount = 0;
                this.successCount = 0;
                this.totalResponseTime = 0;
            }
        }

        // åˆå§‹åŒ–æœå‹™
        const priceService = new TestCloudStockPriceService();

        const testSymbols = [

            '6188', '4585', '7566', '3443', '5269', // ä¸Šæ«ƒè‚¡ç¥¨
            '0050', '00646', '00679B', '00687B', '00881', // ETF
            '2303', '2382', '2395', '2408', '2412'  // æ›´å¤šæ¸¬è©¦
        ];

        // å–®ä¸€è‚¡ç¥¨æ¸¬è©¦

            resultsDiv.innerHTML += `<div class="result loading">ğŸ” æ­£åœ¨æ¸¬è©¦ ${symbol}...</div>`;

            try {
                const result = await priceService.getStockPrice(symbol);
                
                if (result) {
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            <h4>âœ… ${symbol} æ¸¬è©¦æˆåŠŸ</h4>
                            <p><strong>åƒ¹æ ¼:</strong> $${result.price}</p>
                            <p><strong>æ¼²è·Œ:</strong> ${result.change > 0 ? '+' : ''}${result.change.toFixed(2)} (${result.changePercent.toFixed(2)}%)</p>
                            <p><strong>è³‡æ–™ä¾†æº:</strong> ${result.source}</p>
                            <p><strong>éŸ¿æ‡‰æ™‚é–“:</strong> ${result.responseTime}ms</p>
                            <p><strong>å¿«å–:</strong> ${result.fromCache ? 'æ˜¯' : 'å¦'}</p>
                            <p><strong>æ™‚é–“æˆ³:</strong> ${result.timestamp}</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <h4>âŒ ${symbol} æ¸¬è©¦å¤±æ•—</h4>
                            <p>ç„¡æ³•ç²å–è‚¡åƒ¹è³‡æ–™</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h4>âŒ ${symbol} ç™¼ç”ŸéŒ¯èª¤</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'æ¸¬è©¦è‚¡åƒ¹ç²å–';
            }
        }

        // æ‰¹æ¬¡æ¸¬è©¦
        async function testBatchStocks() {
            await runBatchTest(testSymbols.slice(0, 10));

        async function testLargeBatch() {

        async function runBatchTest(symbols) {
            const btn = document.getElementById('batchTestBtn');
            const largeBatchBtn = document.getElementById('largeBatchBtn');
            const resultsDiv = document.getElementById('batchResults');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const statsDiv = document.getElementById('batchStats');
            
            btn.disabled = true;
            largeBatchBtn.disabled = true;
            progressBar.style.display = 'block';
            statsDiv.style.display = 'grid';
            
            priceService.resetStats();
            
            resultsDiv.innerHTML = `<div class="result loading">ğŸ” æ‰¹æ¬¡æ¸¬è©¦ ${symbols.length} æ”¯è‚¡ç¥¨...</div>`;

            const results = [];
            const startTime = Date.now();

            for (let i = 0; i < symbols.length; i++) {
                const symbol = symbols[i];
                const progress = ((i + 1) / symbols.length) * 100;
                progressFill.style.width = `${progress}%`;
                
                try {
                    const result = await priceService.getStockPrice(symbol);
                    results.push({ symbol, result, success: !!result });
                } catch (error) {
                    results.push({ symbol, error: error.message, success: false });
                }
                
                // æ›´æ–°çµ±è¨ˆ
                const stats = priceService.getStats();
                document.getElementById('successRate').textContent = `${stats.successRate}%`;
                document.getElementById('avgResponseTime').textContent = `${stats.avgResponseTime}ms`;
                document.getElementById('totalTests').textContent = stats.requestCount;
                document.getElementById('successCount').textContent = stats.successCount;
            }

            const totalTime = Date.now() - startTime;
            const stats = priceService.getStats();

            resultsDiv.innerHTML = `
                <div class="result success">
                    <h4>ğŸ“Š æ‰¹æ¬¡æ¸¬è©¦å®Œæˆ</h4>
                    <p><strong>æ¸¬è©¦è‚¡ç¥¨:</strong> ${symbols.length} æ”¯</p>
                    <p><strong>æˆåŠŸç‡:</strong> ${stats.successRate}%</p>
                    <p><strong>å¹³å‡éŸ¿æ‡‰æ™‚é–“:</strong> ${stats.avgResponseTime}ms</p>
                    <p><strong>ç¸½è€—æ™‚:</strong> ${totalTime}ms</p>
                    <p><strong>å¿«å–å¤§å°:</strong> ${stats.cacheSize}</p>
                    <details>
                        <summary>è©³ç´°çµæœ</summary>
                        <pre>${JSON.stringify(results, null, 2)}</pre>
                    </details>
                </div>
            `;

            btn.disabled = false;
            largeBatchBtn.disabled = false;
            progressBar.style.display = 'none';
        }

        // API æ¸¬è©¦

        // å¿«å–æ¸¬è©¦

        // é é¢è¼‰å…¥æ™‚é¡¯ç¤ºè³‡è¨Š
        window.addEventListener('load', () => {
