name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Debug environment variables
      run: |
        echo "VITE_FINMIND_TOKEN length: ${#VITE_FINMIND_TOKEN}"
        echo "VITE_FINMIND_TOKEN exists: $([[ -n "$VITE_FINMIND_TOKEN" ]] && echo "true" || echo "false")"
        echo "DEV_GITHUB_TOKEN length: ${#DEV_GITHUB_TOKEN}"
        echo "DEV_GITHUB_TOKEN exists: $([[ -n "$DEV_GITHUB_TOKEN" ]] && echo "true" || echo "false")"
      env:
        VITE_FINMIND_TOKEN: ${{ secrets.VITE_FINMIND_TOKEN }}
        DEV_GITHUB_TOKEN: ${{ secrets.DEV_GITHUB_TOKEN }}

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production
        VITE_FINMIND_TOKEN: ${{ secrets.VITE_FINMIND_TOKEN }}
        VITE_DEV_TOKEN: ${{ secrets.DEV_GITHUB_TOKEN }}

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4