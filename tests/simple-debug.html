<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .log { margin: 2px 0; }
        .error { color: #f00; }
        .warn { color: #ff0; }
        .success { color: #0f0; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Stock List Debug</h2>
    <button onclick="runTest()">Run Test</button>
    <button onclick="clearLogs()">Clear</button>
    <div id="logs"></div>

    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('logs').appendChild(div);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function runTest() {
            clearLogs();
            log('Starting test...');

            try {
                // Test 1: Check backend
                log('Testing backend API...');
                const response = await fetch('http://localhost:3001/api/stock-list', { method: 'HEAD' });
                
                if (response.ok) {
                    const date = response.headers.get('X-Stock-List-Date');
                    const isToday = response.headers.get('X-Stock-List-Is-Today');
                    const today = new Date().toISOString().split('T')[0];
                    
                    log(`Backend OK - Date: ${date}, Today: ${today}, IsToday: ${isToday}`, 'success');
                    
                    if (isToday !== 'true') {
                        log('Need update - testing update API...', 'warn');
                        
                        // Test 2: Update
                        const updateResponse = await fetch('http://localhost:3001/api/update-stock-list', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ trigger: 'test' })
                        });
                        
                        if (updateResponse.ok) {
                            const result = await updateResponse.json();
                            log(`Update success: ${result.message}`, 'success');
                        } else {
                            log(`Update failed: ${updateResponse.status}`, 'error');
                        }
                    } else {
                        log('Stock list is up to date', 'success');
                    }
                } else {
                    log(`Backend error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Test failed: ${error.message}`, 'error');
            }
        }

        // Auto run on load
        window.onload = () => {
            setTimeout(runTest, 500);
        };
    </script>
</body>
</html>
